<!DOCTYPE html>
<html>
<head>
	<title>Switch monitor</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<script type="text/javascript" src="lib/page-utils/PageUtils.js"></script>
	<script type="text/javascript" src="lib/signalk-libsignalkclient/SignalkClient.js"></script>
	<script type="text/javascript" src="lib/TankMonitor.js"></script>

	<!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->

    <style>
        html, body {
            background: black;
            border: 0;
            margin: 0;
            padding: 0;
        }
        .hidden {
            display: none;
        }
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .tank-chart {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
            position: absolute;
            height: 96%;
            width: 96%;
            left: 2%;
            top: 2%;
            background-color: grey;
        }
        .tank-bar {
            height: 100%;
            width: 200px;
            position: relative;
        }
        .tank-card {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 90%;
            height: 100%;
            margin-left: 5%;
        }
        .tank-card-region {
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box;
            width: 100%;
            height: 10%;
            border-top: solid black 1px;
        }
        .tank-capacity {
            z-index: 40;
        }
        .tankname,.tankvalues {
          text-align: center;
          font-size: 120%;
          color: black;
          z-index: 30;
        }
        .tank-graph {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 90%;
            margin-left: 5%;
            height: 100%;
            background-color: cyan;
            color: green;
            z-index: 20;
            opacity: 0.7;
        }
        .tank-graph-percent {
            postion: absolute;
            top: -50;
            text-align: center;
            font-size: 150%;
        }
        .tank-graph-volume {
            position: absolute;
            top: 50;
            align: center;
            content-align: center;
            text-align: center;
            font-size: 150%;
        }
    </style>
</head>
<body onload="PageUtils.noRightClick(); TankMonitor.create({ server: window.location.hostname, port: window.location.port, container: '#container' });">
    <div id='container'>
    </div>
</body>
</html>
